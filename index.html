<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="slider-wrapper">
      <input class="slider__hidden-btn" type="radio" name="point" id="slide-1" checked>
      <input class="slider__hidden-btn" type="radio" name="point" id="slide-2">
      <input class="slider__hidden-btn" type="radio" name="point" id="slide-3">
      <input class="slider__hidden-btn" type="radio" name="point" id="slide-4">
      <input class="slider__hidden-btn" type="radio" name="point" id="slide-5">
      <div class="slider">
        <div class="slides slide-1"></div>
        <div class="slides slide-2"></div>
        <div class="slides slide-3"></div>
        <div class="slides slide-4"></div>
        <div class="slides slide-5"></div>
      </div>
      <div class="slider-memes">
        <div class="slider-text-wrapper">
          <p class="slider-text slider-text-1">True story</p>
          <p class="slider-text slider-text-2">The Savior</p>
          <p class="slider-text slider-text-3">Me waiting for response after interview and code test...</p>
          <p class="slider-text slider-text-4">A hypothetical scenario but yes</p>
          <p class="slider-text slider-text-5">Rewrite they said.. It'll be fun they said</p>
        </div>	
        <div class="slider-controls">
          <label class="controls-btn" for="slide-1">
              <div class="click-wrapper">
                <span class="controls-btn__inner"></span>
              </div>
            </label>
            <label class="controls-btn" for="slide-2">
              <div class="click-wrapper">
                <span class="controls-btn__inner"></span>
              </div>
            </label>
            <label class="controls-btn" for="slide-3">
              <div class="click-wrapper">
                <span class="controls-btn__inner"></span>
              </div>
            </label>
            <label class="controls-btn" for="slide-4">
              <div class="click-wrapper">
                <span class="controls-btn__inner"></span>
              </div>
            </label>
            <label class="controls-btn" for="slide-5">
              <div class="click-wrapper">
                <span class="controls-btn__inner"></span>
              </div>
            </label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
